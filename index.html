<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir Sederhana</title>
  </head>
  <body>
    <h2>KODE BARANG</h2>
    <table cellpadding="10" class="barang" border="1">
      <tr>
        <th>Kode</th>
        <th>Barang</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>

    <form action="contact.php" method="POST" onsubmit="calculateTotal(event)">
      <h2>Inputan User</h2>
      <p>
        <label>Masukkan Kode</label>
        <input type="number" name="kode" id="kode" />
      </p>
      <p>
        <label>Banyaknya Barang</label>
        <input type="number" name="qty" id="qty" />
      </p>
      <p><input type="submit" value="Submit" /></p>
    </form>
    <script>
      function calculateTotal(event) {
        event.preventDefault();

        var kodeInput = document.getElementById("kode");
        var qtyInput = document.getElementById("qty");

        var kode = kodeInput.value;
        var qty = qtyInput.value;
        var price;
        switch (kode) {
          case "001":
            price = 10000;
            break;
          case "002":
            price = 20000;
            break;
          case "003":
            price = 30000;
            break;
          default:
            alert("Invalid Kode");
            return;
        }

        var total = qty * price;
        alert("Total Pembayaran Adalah: " + total);

        var money = prompt("Masukkan Uang User: ");

        var change = money - total;
        alert("Total Kembalian: " + change);
      }
    </script>
  </body>
</html>
